<!doctype html>
<html lang="en">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>Visionary Weather</title>

  </head>

  <body>

    <header class="mb-5 p-1">

        <h1 class="text-center">Visionary Weather Logo</h1>

    </header>
    
    <main>

      <div class="container my-5">

          <div class="row">

              <div class="col-12">

                  <div class="input-group">

                      <div class="input-group-prepend">

                          <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>

                      </div>

                      <input id="searchAddress" type="text" class="form-control" placeholder="Enter a location" aria-label="location" aria-describedby="basic-addon1">

                    </div>

              </div>

          </div>

      </div>

      <div class="container my-5">

          <div class="row">

              <div class="col-12">

                <div class="accordion" id="accordionExample">

                  <div class="card">

                    <div class="card-header" id="headingOne">

                      <h2 class="mb-0">

                        <button id="currName" class="btn btn-link btn-block text-left cardBtn" type="button" data-toggle="collapse" data-target="#collapse" aria-expanded="true" aria-controls="collapseOne">
                          Current Location
                        </button>

                      </h2>

                    </div>
                
                    <div id="collapse" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">

                      <div class="card-body text-center">

                        <img class="image-responsive weatherImg" id="currWeatherImage" alt="Image representing current weather conditions">
                        <p> <span id="currTemp"></span> <span id="currFeelsLike"></span> </p>
                        <p id="currCondition"></p>
                        
                        <div class="row">

                          <div class="col-sm-6">

                            <p id="currWindSpeed"></p>
                            <p id="currHumidity"></p>
                            <p id="currAirQuality"></p>
                            <p id="currPrecipitation"></p>

                          </div>

                          <div class="col-sm-6">
                            
                            <p id="currSunrise"></p>
                            <p id="currSunset"></p>
                            <p id="currVisibility"></p>
                            <p id="currPrecipitationType"></p>

                          </div>

                        </div>
                       
                      </div>

                    </div>

                  </div>

                </div>

              </div>

          </div>

      </div>



    </main>

    <footer class="mt-5 p-3">

      <img class="footerBrand" src="images/climacell//powered-by-climacell/powered_by_climacell_black.svg" alt=" Weather information is provided by Climacell">

    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="/js/keys.js"></script>
    <script src="/js/scripts.js"></script>
    <script src="/js/time.js"></script>
  </body>
  
</html>
