<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Visionary Weather</title>
  </head>
  <body>

    <header class="jumbotron jumbotron-fluid">

        <h1 class="text-center">Visionary Weather</h1>

    </header>
    
    <div class="container mb-5">

        <div class="row">

            <div class="col-12">

                <div class="input-group">

                    <div class="input-group-prepend">

                        <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>

                    </div>

                    <input id="searchAddress" type="text" class="form-control" placeholder="Enter a location" aria-label="location" aria-describedby="basic-addon1">

                  </div>

            </div>

        </div>

    </div>

    <div class="container">

        <div class="row">

            <div class="col-12">

              <div class="accordion" id="accordionExample">

                <div class="card">

                  <div class="card-header" id="headingOne">

                    <h2 class="mb-0">

                      <button id="currName" class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapse" aria-expanded="true" aria-controls="collapseOne">
                        Current Location
                      </button>

                    </h2>

                  </div>
              
                  <div id="collapse" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">

                    <div class="card-body">

                      <span>Weather Icon</span>
                      <p id="currTemp">Temp</p>
                      <p id="currWindSpeed">wind speed</p>

                    </div>

                  </div>

                </div>

               

              </div>

            </div>

        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="/js/keys.js"></script>
    <script src="/js/scripts.js"></script>
  </body>
</html>
